<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" th:href="@{/css/libraries/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/quiz/style.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/css/libraries/awesomplete.css}" type="text/css">

	<script th:src="@{/js/libraries/bootstrap.min.js}"></script>
	<script th:src="@{/js/libraries/awesomplete.min.js}" async></script>
	<script th:src="@{/js/libraries/jquery-3.4.1.js}"></script>
	<script th:src="@{/js/libraries/sockjs.min.js}"></script>
	<script th:src="@{/js/libraries/stomp.min.js}"></script>
</head>

<body>

	<div th:replace="fragments/header :: header"></div>

	<div id="userRegistration" class="container col-md-4 col-md-offset-4">
		<div>
			<h1>Enter username</h1>
			<form id="usernameForm" name="usernameForm">
				<div class="form-group">
					<input type="text" id="username" placeholder="Username" autocomplete="off" class="form-control">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Start</button>
				</div>
			</form>
		</div>
	</div>

	<div id="animeQuiz" class="container col-md-4 col-md-offset-4 hidden">
		<div id="animeTitleContainer">
			<h3 id="animeTitle"></h3>
		</div>

		<img id="videoBlock" width="620" height="350"
			src="https://pbs.twimg.com/media/ECru7jsUwAE8sLc?format=jpg&name=4096x4096">
		<video style="display: none" autoplay id="videoPlayer" width="620" type="video/webm"></video>

		<input id="userAnswer" type="text" placeholder="Anime Title" class="form-control col-10 awesomeplete">
	</div>

	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/

		var themesList = /*[[${themes}]]*/[];

		/*]]>*/
	</script>
	<script src="/js/quiz/quiz.js" type="text/javascript"></script>
	<script src="/js/quiz/autocomplete.js" type="text/javascript"></script>
	<script src="/js/quiz/websocket.js" type="text/javascript"></script>
</body>

</html>
